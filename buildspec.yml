version: 0.2

phases:
  install:
    commands:
      - echo "Nothing to install"
  build:
    commands:
      - echo "Packaging application..."
      - cd ProjectDev-main
      - zip -r ../app.zip . -x "*.git*" "tests/*" "scripts/*"
  post_build:
    commands:
      - echo "Build complete"

artifacts:
  files:
    - app.zip
